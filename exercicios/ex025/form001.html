<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <!-- USANDO O GET TEMOS OQUE ESCREVEMOS NO FORMULÁRIO A MOSTRA NA URL.
            E SE USARMOS O POST COLOCAMOS ELE FORA DA URL MAS A MOSTRA NO CÓDIGO FONTE!! 
            ENTÃO VERIFICAR SEMPRE AONDE DEVE SE USAR GET OU POST NO FORMULÁRIO!!! -->

    <form action="cadastros.js" method="post" autocomplete="off">
        <!-- SEMPRE USAR LABEL PARA DIRECIONAR OS DADOS!!! LEMBRANDO SEMPRE USAR O LABEL PARA DIRECIONAR OS DADOS!!! -->

        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
            <input type="submit" value="Enviar">
    </form>
</body>
</html>
