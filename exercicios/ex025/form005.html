<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.js">
        <fieldset>
            <legend>Sexo</legend>
            <!-- SEMPRE QUE O INPUT FOR RADIO COLOCAR O MESMO NOME IGUAL!!! -->
            <input type="radio" name="sexo" id="isxmas" value="M" checked><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="box" id="ibox"><label for="ibox">Boxe</label><br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
