<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video esta hospedado no meu proprio site</p>

    <video poster="imagens/limoes-capa.png" controls width="500">
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.m4v" type="video/mp4">
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.ogv" type="video/ogg">
        <p>O seu navegador não é compatível com reprodução de vídeo</p>
    </video>

    <h1>Vídeo inserido pelo YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/6iw6GmoX3Lc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Vídeos inserido pelo Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/381624926?h=f5935d10db&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
